server.port=8081
application.name=ms-auth

server.servlet.encoding.charset=UTF-8
server.servlet.encoding.force=true

#API-KEY
api.key.header=api-key
valid.api.keys=TCC-FRONT-WEB,TCC-MS-EVENT,TCC-POSTMAN,TCC-MS-BAND
spring.mvc.pathmatch.matching-strategy=ant-path-matcher

#JPA and DATABASE
spring.jpa.database=MYSQL
spring.datasource.url=jdbc:mysql://localhost:3306/msauth?useSSL=false&allowPublicKeyRetrieval=True&createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=root
spring.jpa.show-sql=true

#SQS
cloud.aws.region.static=us-east-1
cloud.aws.stack.auto=false
cloud.aws.credentials.access-key=access_key
cloud.aws.credentials.secret-key=access_key_id
cloud.aws.endpoint.uri.email-request=https://sqs.us-east-1.localhost.localstack.cloud:4566/000000000000/my-events-email-request
cloud.aws.endpoint.uri.update-musician-request=https://sqs.us-east-1.localhost.localstack.cloud:4566/000000000000/my-events-update-musician-request

